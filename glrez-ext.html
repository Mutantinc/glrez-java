<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>GLREZ Applet</title>
	</head>
	<body>
		<object width="640" height="480">
		   <param name="code" value="org.jdesktop.applet.util.JNLPAppletLauncher">
		   <param name="archive" value="glrez-1.0.1.jar"/>
		   <param name="codebase_lookup" value="false">
		   <param name="subapplet.classname" value="com.chiptune.glrez.AppletExt">
		   <param name="subapplet.displayname" value="GLRez Applet">
		   <param name="noddraw.check" value="true">
		   <param name="progressbar" value="true">
		   <param name="java_arguments" value="-Dsun.java2d.noddraw=true">
		   <param name="gl_swap_interval" value="1">
		   <param name="gl_debug" value="false">
		   <param name="gl_trace" value="false">
		   <param name="jnlp_href" value="glrez-applet-ext.jnlp">
		   <comment>
		     <embed code="org.jdesktop.applet.util.JNLPAppletLauncher"
		          width="640" height="480"
		          type="application/x-java-applet;version=1.6+"
		          archive="glrez-1.0.1.jar"
		          codebase_lookup="false"
		          subapplet.classname="com.chiptune.glrez.AppletExt"
		          subapplet.displayname="GLRez Applet"
		          noddraw.check="true"
		          progressbar="true"
		          java_arguments="-Dsun.java2d.noddraw=true"
		          gl_swap_interval="1"
		          gl_debug="false"
		          gl_trace="false"
		          jnlp_href="glrez-applet-ext.jnlp">
		        <noembed>Sorry, no Java support detected.</noembed>
		     </embed>
		   </comment>
		</object>
	</body>
</html>
